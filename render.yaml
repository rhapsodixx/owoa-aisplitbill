services:
  - type: web
    name: owoa-aisplitbill
    env: node
    plan: free
    buildCommand: corepack enable && pnpm install --frozen-lockfile --prod=false && pnpm run build
    startCommand: node build
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 22.12.0
      - key: COREPACK_INTEGRITY_KEYS
        value: "0"
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL_DEFAULT
        value: google/gemini-2.0-flash-001
      - key: OPENROUTER_MODEL_FALLBACK
        value: openai/gpt-4o-mini
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
