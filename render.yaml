services:
  - type: web
    name: owoa-aisplitbill
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node build
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL_DEFAULT
        value: openai/gpt-4o-mini
      - key: OPENROUTER_MODEL_FALLBACK
        value: google/gemini-2.0-flash-001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
